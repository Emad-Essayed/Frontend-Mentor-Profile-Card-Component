<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top-img"></div>
        <div class="bottom-img"></div>
        <div class="card">
          <div class="card-bg">
            <img src="images/bg-pattern-card.svg" alt="bg" />
          </div>
          <div class="card-img">
            <img src="images/image-victor.jpg" alt="victor" />
          </div>
          <div class="card-details">
            <h1 class="ver-dark">Victor Crest <span>26</span></h1>
            <p>London</p>

            <ul class="stats">
              <li>
                <span class="stats-no ver-dark">80K</span
                ><span class="stats-name">Followers</span>
              </li>
              <li>
                <span class="stats-no ver-dark">803K</span
                ><span class="stats-name">Likes</span>
              </li>
              <li>
                <span class="stats-no ver-dark">1.4K</span
                ><span class="stats-name">Photos</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Emad-Essayed">Emad Essayed Bedeer</a>.
      </div>
    </footer>
  </body>
</html>
